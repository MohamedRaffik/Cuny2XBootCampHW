<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <form>
            <div class="inputs">
                <div>
                    <label>Enter Sphere Radius:</label>
                    <label>Sphere Volume:</label>
                </div>
                <div>
                    <input id="radius" type="number">
                    <input id="volume" type="number" readonly>
                </div>
                <div>
                    <button id="enter" type="button">Enter</button>
                </div>
            </div>  
        </form>
        <script>
            document.getElementById("enter").addEventListener("click", function() {
                let r = document.getElementById("radius").value;
                let vol = (4/3)*Math.PI*Math.pow(r,3);
                document.getElementById("volume").value = vol.toFixed(2);
            });
        </script>
    </body>
</html>
